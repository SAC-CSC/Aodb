<link rel="stylesheet" href="css/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
    }

    /* Back button styling */
    .back-button {
        position: absolute;
        background-color: #004080;
        color: white;
        border-radius: 50px;
        padding: 0.4rem 1rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
    }

    .back-button:hover {
        background-color: #0066cc;
        transform: translateX(-2px);
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        color: #fff;
        text-decoration: none;
    }

    .dashboard-card {
        border-radius: 0.75rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        background-color: #fff;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: box-shadow 0.15s ease;
        min-height: 180px;
    }

    .dashboard-card:hover {
        box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .dashboard-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 0.3rem;
        color: #004080;
    }

    .dashboard-card p {
        font-size: 1rem;
        font-weight: 600;
        margin: 0.25rem 0;
    }

    .dashboard-icon {
        font-size: 2rem;
        color: #004080;
    }

    .status-indicator {
        height: 14px;
        width: 14px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 6px;
    }

    .status-online { background-color: #28a745; }
    .status-offline { background-color: #dc3545; }

    .dashboard-row {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
    }

    .col-md-4 {
        flex: 0 0 calc(33.333% - 1rem);
        max-width: calc(33.333% - 1rem);
    }

    .system-message-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        max-height: 180px;
    }
</style>

<div class="container py-4" ng-controller="PLC02Controller">

    <!-- Back Button -->
    <a href="#!/SAC" class="back-button">
        <i class="bi bi-arrow-left-circle"></i> Back
    </a>

    <!-- Page Header -->
    <div class="text-center mb-lg-5">
        <h2 class="fw-bold text-dark">Connection PLC-02</h2>
    </div>

    <!-- Row 1 -->
    <div class="dashboard-row">
        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-globe dashboard-icon"></i>
                <div class="dashboard-title">PLC IP Address</div>
                <p class="text-primary">{{ ipAddress }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-plug dashboard-icon"></i>
                <div class="dashboard-title">Port</div>
                <p class="text-primary">{{ port }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-clock-history dashboard-icon"></i>
                <div class="dashboard-title">Read Timeout</div>
                <p class="text-primary">{{ readTimeout }} ms</p>
            </div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="dashboard-row">
        <div class="col-md-4">
        <div class="dashboard-card">
            <i class="bi bi-cpu-fill dashboard-icon" ng-class="serviceRunning ? 'text-success' : 'text-danger'"></i>
            <div class="dashboard-title">SAC-PLC Service</div>
            <span class="status-indicator" ng-class="serviceRunning ? 'status-online' : 'status-offline'"></span>
            <span class="fw-bold" ng-class="serviceRunning ? 'text-success' : 'text-danger'">
        {{ serviceRunning ? 'Running' : 'Unhealthy' }}
    </span>
        </div>
    </div>
        <div class="col-md-4">
            <div class="dashboard-card system-message-card">
                <i class="bi bi-info-circle dashboard-icon mb-1"></i>
                <div class="dashboard-title">System Message</div>
                <p class="text-secondary fst-italic d-flex align-items-center justify-content-center">
                    {{ systemMessage }}
                </p>
                <p class="fw-bold text-dark mt-2">{{ timestamp }}</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-plug-fill dashboard-icon" ng-class="isOnline ? 'text-success' : 'text-danger'"></i>
                <div class="dashboard-title">PLC Connection</div>
                <span class="status-indicator" ng-class="isOnline ? 'status-online' : 'status-offline'"></span>
                <span class="fw-bold" ng-class="isOnline ? 'text-success' : 'text-danger'">{{ isOnline ? 'Online' : 'Offline' }}</span>
            </div>
        </div>
    </div>
</div>
